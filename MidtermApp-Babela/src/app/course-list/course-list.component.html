<h1>Course List Page</h1><br>
<a class="btn btn-primary" routerLink="add-course">Add Course</a><br><br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Course Code</th>
        <th scope="col">Course Title</th>
        <th scope="col">Program</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <th scope="row"><a [title]="course.cCode">{{course.cCode}}</a></th>
        <td>{{course.cDesc}}</td>
        <td>{{course.program}}</td>
        <td><button type="button" class="btn btn-info"  [class.selected] ="course === selectedCourse" (click)="onSelect(course)">Info</button>
          
            <button type="button" class="btn btn-danger">Delete</button> 
        </td>
      </tr>

    </tbody>
  </table>
  <app-course-info [course]="selectedCourse"></app-course-info>
