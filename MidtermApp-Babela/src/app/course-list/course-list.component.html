<h1>Course Info Page</h1><br>
<a class="btn btn-primary" routerLink="add-course">Add Course</a><br><br>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Course Code</th>
        <th scope="col">Course Title</th>
        <th scope="col">Program</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of listcourses">
        <th scope="row"><a [title]="course.cCode">{{course.cCode}}</a></th>
        <td>{{course.cDesc}}</td>
        <td>{{course.program}}</td>
        <td><button type="button" class="btn btn-info">Edit</button><button type="button" class="btn btn-danger">Delete</button>
        </td>
      </tr>

    </tbody>
  </table>
